<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <form action="/predict" method="POST">
            <h2>Enter the following details:</h2>
            <label for="obj_ID">obj_ID:</label>
            <input type="text" name="obj_ID" required><br>

            <label for="alpha">Alpha:</label>
            <input type="text" name="alpha" required><br>

            <label for="delta">Delta:</label>
            <input type="text" name="delta" required><br>

            <label for="u">U:</label>
            <input type="text" name="u" required><br>

            <label for="g">G:</label>
            <input type="text" name="g" required><br>

            <label for="r">R:</label>
            <input type="text" name="r" required><br>

            <label for="i">I:</label>
            <input type="text" name="i" required><br>

            <label for="z">Z:</label>
            <input type="text" name="z" required><br>

            <label for="run_ID">Run ID:</label>
            <input type="text" name="run_ID" required><br>

            <label for="rerun_ID">Rerun ID:</label>
            <input type="text" name="rerun_ID" required><br>

            <label for="cam_col">Cam Col:</label>
            <input type="text" name="cam_col" required><br>

            <label for="field_ID">Field ID:</label>
            <input type="text" name="field_ID" required><br>

            <label for="spec_obj_ID">Spec Obj ID:</label>
            <input type="text" name="spec_obj_ID" required><br>

            <label for="redshift">Redshift:</label>
            <input type="text" name="redshift" required><br>

            <label for="plate">Plate:</label>
            <input type="text" name="plate" required><br>

            <label for="MJD">MJD:</label>
            <input type="text" name="MJD" required><br>

            <label for="fiber_ID">Fiber ID:</label>
            <input type="text" name="fiber_ID" required><br><br>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
